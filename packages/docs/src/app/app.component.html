<ng-doc-root [footerContent]="footerContent">
  <ng-doc-navbar [leftContent]="leftContent" [rightContent]="rightContent">
    <ng-template #leftContent>
      <app-brand class="text-3xl">
        <sup class="opacity-50 text-sm ml-1 tracking-tighter">v{{ version }}</sup>
      </app-brand>
    </ng-template>

    <ng-template #rightContent>
      <div class="flex gap-4">
        <ng-doc-theme-toggle />
        <a
          ng-doc-button-icon
          size="large"
          href="https://github.com/fluent-form/fluent-form"
          target="_blank"
          ngDocTooltip="Repository on Github">
          <ng-doc-icon customIcon="github" [size]="24" />
        </a>
      </div>
    </ng-template>
  </ng-doc-navbar>

  <ng-doc-sidebar />
  <router-outlet />

  <ng-template #footerContent>
    <div class="ng-doc-footer flex justify-center items-center font-light text-xs">
      Â© 2024 Made with ðŸ©· by&nbsp;<app-brand />
    </div>
  </ng-template>
</ng-doc-root>
