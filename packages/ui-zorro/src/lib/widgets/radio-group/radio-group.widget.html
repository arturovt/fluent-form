<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  <nz-radio-group
    #component
    [fluentBinding]="{ component, schema, control, model }"
    [formControl]="control"
    [class]="schema.class"
    [ngStyle]="schema.style"
    [nzButtonStyle]="schema.variants?.button ?? 'outline'"
    [nzSize]="schema.size!">
    @for (option of schema.options; track option) {
      @if (schema.variants?.button) {
        <label nz-radio-button [nzValue]="option[schema.config?.valueProperty ?? 'value']">
          {{ option[schema.config?.labelProperty ?? 'label'] }}
        </label>
      } @else {
        <label nz-radio [nzValue]="option[schema.config?.valueProperty ?? 'value']">
          {{ option[schema.config?.labelProperty ?? 'label'] }}
        </label>
      }
    }
  </nz-radio-group>
</ng-template>
