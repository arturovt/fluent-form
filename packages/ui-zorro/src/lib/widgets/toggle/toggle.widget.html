<ng-template let-control="control" let-schema="schema" let-model="model" [fluentContextGuard]="contextGuard">
  <nz-switch
    #component
    [fluentBinding]="{ component, schema, control, model }"
    [formControl]="control"
    [class]="schema.class"
    [style]="schema.style"
    [nzId]="schema.id!"
    [nzCheckedChildren]="(schema.placeholder | reactive: model : schema : control)?.[0] | template"
    [nzUnCheckedChildren]="(schema.placeholder | reactive: model : schema : control)?.[1] | template"
    [nzSize]="schema.size!" />
</ng-template>
